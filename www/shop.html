<ons-page ng-controller="ShopController">

	<!-- toolbar -->
	<ons-toolbar>
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="center">会社概要</div>
	</ons-toolbar>
	<!-- // toolbar -->


	<div class="padding-normal">
		<img src="{{shop_info.img}}" style="margin-top: 10px;" width="100%">
		<h1>{{shop_info.name}}</h1>
		<address>
			<span ng-bind-html="shop_info.zip"></span><br>
			<span ng-bind-html="shop_info.address"></span>
		</address>

		<h2>{{shop_info.e_name}}</h2>
		<address>
			<span ng-bind-html="shop_info.e_zip"></span><br>
			<span ng-bind-html="shop_info.e_address"></span>
		</address>
		<ul class="button_group three">
			<li>
				<a class="button icon" href="http://maps.apple.com/maps?ll=35.006096,135.7636673&z=17&q=loc:35.006096,135.7636673">
					<img src="images/icon/map_s.png" alt="MAP" />
					<span>MAP</span>span>
				</a>
			</li>
			<li>
				<a class="button icon" href="tel:{{shop_info.telnum}}">
					<img src="images/icon/call_s.png" alt="電話を掛ける" />
					<span>CALL</span>
				</a>
			</li>
			<li>
				<a class="button icon" href="mailto:{{shop_info.mail}}">
					<img src="images/icon/mail_s.png" alt="メール" />
					<span>MAIL</span>
				</a>
			</li>
		</ul>
		
		<dl>
			<dt>TEL:</dt>
				<dd ng-bind="::shop_info.tel"></dd>
			<dt>FAX:</dt>
				<dd ng-bind="::shop_info.fax"></dd>
			<dt>MAIL:</dt>
				<dd ng-bind="::shop_info.mail"></dd>
			<dt>HP:</dt>
				<dd ng-bind="::shop_info.web"></dd>
			<dt>OPEN:</dt>
				<dd ng-bind-html="::shop_info.open"></dd>
			<dt>CLOSE:</dt>
				<dd ng-bind-html="::shop_info.close"></dd>
		</dl>
		<p>
			宝石、貴金属製品&nbsp;輸入・製造・小売業<br>創業 1990年2月22日(平成元年2月22日)
		</p>
		<h3>NETWORK</h3>
		<p>
			TOKYO, HONGKONG, ANTWERP, MUMBAI, SHANGHAI.
		</p>

		<h3>関連会社</h3>
		<p>
			<ul>
				<li>
					・和田貴金属宝飾店<span style="font-size:80%;">(創業1912年)</span>
					<span style="display:block;width:auto;font-size:70%;padding-left:3em;">宝石、貴金属製品輸入・製造・金,プラチナ,銀他&nbsp;金売買</span>
				</li>
				<li style="clear:both">・不動産管理</li>
			</uL>
		</p>

		<ons-button ng-click="navi.pushPage('history.html')" modifier="large" style="margin-top: 3em;">
			歴史
		</ons-button>

	</div>


</ons-page>

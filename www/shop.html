<ons-page ng-controller="ShopController">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()">
                <ons-icon icon="ion-navicon"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">{{shop_info.name}}</div>
    </ons-toolbar>
    
    <ons-list modifier="inset">
        <ons-list-item style="text-align: center;">
            <img src="{{shop_info.img}}" style="margin-top: 10px;" width="80%">
            <br>
            <span class="label">{{shop_info.name}}</span>
        </ons-list-item>
    </ons-list>
    
    <ons-list modifier="inset" style="margin-top: 20px;">
        <ons-list-header class="title">{{shop_info.name}}</ons-list-header>
        <ons-list-item class="desc">
            {{shop_info.zip}}<br>
            {{shop_info.address}}
        </ons-list-item>
        <ons-list-item class="desc">
            <a href="comgooglemaps://?q=35.006096,135.7636673&zoom=12">googlemap起動</a><br>
            <a href="maps:q=35.006096,135.7636673">標準マップ起動</a>
        </ons-list-item>
        <ons-list-item class="desc">
            TEL: {{shop_info.tel}}<br>
            FAX: {{shop_info.fax}}<br>
            <a href="tel:{{shop_info.telnum}}" class="btn large">電話を掛ける</a>
        </ons-list-item>
    </ons-list>

</ons-page>

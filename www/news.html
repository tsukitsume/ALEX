<ons-page ng-controller="NewsController">

	<!-- toolbar -->
	<ons-toolbar>
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="center">イベント・行事予定</div>
	</ons-toolbar>
	<!-- // toolbar -->

	<div class="news">
		<h1 class="">
			{{::data.title}}
		</h1>
		<p ng-bind-html="::data.body">
		</p>
		
		<h2>お問い合わせ</h2>
		<p>メールで出席希望の場合は「氏名」を本文にご記入下さい</p>
		<ul class="button_group three">
			<li>
				<a class="button icon" href="tel:{{shop_info.telnum}}">
					<img src="images/icon/call_s.png" alt="電話を掛ける" />
					<span>CALL</span>
				</a>
			</li>
			<li>
				<a class="button icon" href="mailto:{{shop_info.mail}}?subject=「{{data.title}}」の出席希望&body=(氏名をお忘れなく)">
					<img src="images/icon/mail_s.png" alt="メール" />
					<span>MAIL</span>
				</a>
			</li>
		</ul>
		
	</div>

</ons-page>

<ons-page ng-controller="MembersController">

	<!-- toolbar -->
	<ons-toolbar>
		<div class="left"><ons-back-button>Back</ons-back-button></div>
		<div class="center">MY CARD</div>
	</ons-toolbar>
	<!-- // toolbar -->

	<div>
		<span>会員専用コンテンツ01</span>
	</div>
		<h2>HOT ACCESS</h2>
		<h3>ALEX</h3>

		<div id="bcTarget" style="width: 100%; height: 200px; border: 1px solid #000;">
		</div>
		<ul class="staffs">
			<li ng-repeat="staff in ::staffs">
				<span class="name">{{staff.name}}</span>
				<a class="button" href="tel:{{staff.telnum}}">TEL</a>
				<a class="button" href="http://line.me/ti/p/{{staff.line}}">LINE</a>
			</li>
		</ul>

</ons-page>

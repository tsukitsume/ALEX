<ons-page ng-controller="BlogController" class="blog" >

	<!-- toolbar -->
	<ons-toolbar>
		<div class="left" ng-cloak>
			<ons-toolbar-button ng-click="navi.popPage()">
				&times;
			</ons-toolbar-button>
		</div>


		<div class="center">行事予定</div>
	</ons-toolbar>
	<!-- // toolbar -->

	<div class="contents">
		<div class="latest">最新情報</div>
		<h1 ng-bind="::data.title">
		</h1>

		<article class="blog_article" ng-bind-html="article">
		</article>

	</div>

</ons-page>

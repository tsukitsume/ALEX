<ons-page ng-controller="NewsListController" id="newsList" style="height:100%;" class="news_list" >

	<!-- toolbar -->
	<ons-toolbar>
		<div class="left" ng-cloak>
			<ons-toolbar-button ng-click="navi.popPage()">
				&times;
			</ons-toolbar-button>
		</div>

		<div class="center">行事予定</div>
	</ons-toolbar>
	<!-- // toolbar -->

	<ons-list id="news_list_ul">

		<!-- first -->
		<ons-list-item ng-if="$first"
			ng-repeat="data in dataList"
			modifier="tappable" class="news_list list__item__line-height"
			>
				<div class="news">
				<h1 class="">
					{{data.title}}
				</h1>

				<article class="news_article" ng-bind-html="article">
				</article>
			</div>
			
			<h3>お問い合わせ、又は出席について!!</h3>
			<p>メールで出席希望の場合は「氏名」を本文にご記入下さい</p>
			<ul class="button_group three">
				<li>
					<a class="button icon" href="#" ng-click="call(shop_info.telnum)">
						<img src="images/icon/call_s.png" alt="電話を掛ける" />
						<span>CALL</span>
					</a>
				</li>
				<li>
					<a class="button icon" href="#" ng-click="mail(shop_info.mail, '「' + data.title + '」のお問い合わせ・出席について', '(氏名をお忘れなく)')">
						<img src="images/icon/mail_s.png" alt="メール" />
						<span>MAIL</span>
					</a>
				</li>
			</ul>

				<h3 style="margin-top:4em; max-width:100%; fontweight:bold; text-align: center; color: #fff; borde-radius: 10px; background-color: #c20d00;">
					▼&nbsp;過去の情報&nbsp;▼
				</h3>

		</ons-list-item>

		<ons-list-item
			class="news_list list__item__line-height"
			ng-if="!$first"
   			ng-repeat="data in dataList"
			modifier="tappable"
			ng-click="showDetailPage(data)"
			>
			<h3>
				<ons-icon icon="ion-android-arrow-dropright-circle" style="color: #c20d00;" aria-hidden="true"></ons-icon>&nbsp;
				{{data.title}}
			</h3>
		</ons-list-item>
		
		<!-- #list_end -->
		<div id="list_end">
			<div class="loading">
				<img src="images/loader.gif" alt="Loading..." /><br>
				読み込み中...
			</div>
			<div class="load_more">
				さらに読み込む。<br>
				<span class="swipe">▲上にスワイプ▲</span>
			</div>
		</div>
		<!-- // #list_end -->

	</ons-list>
   
</ons-page>
